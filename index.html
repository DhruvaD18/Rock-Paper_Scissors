<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href"styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("images/background.jpg");
        }
        div {
            border: 10px solid black;
            margin:auto;
            margin-top: 250px;
            width: 30%;
            text-align:center;
            border-radius: 70px;
            background-image: url("images/background2.jpg");
            }
        h1 {
            font-weight: 900;
        }
        h2 {
            font-weight: 800;
        }
        .css-emoji {
            height: 70px;
        }
        button {
            background-color: transparent;
            border-radius:50%;
            border:6px solid black;
            margin:22px;
            width: 100px;
            cursor: pointer;
            
        }





    </style>
</head>
<body>
    <div>
        <h1>Rock-Paper-Scissors</h1>
        <h2>Try your Luck!</h2>
        <button class"rock"><img src="images/rock-emoji.png" class="css-emoji" alt="rock"></button>
        <button class"paper"><img src="images/paper-emoji.png" class="css-emoji" alt="paper"></button>
        <button class"scissors"><img src="images/scissors-emoji.png" class="css-emoji" alt="scissros"></button>

        <h2 class="result">You won!</h2>
        <h3 class="detailed-result">Comp choosed rock you choosed scissors</h3>
        <h2 class="score">Won = 4, Lost = 3, Tie = 3</h2>


    </div>

    <script src="main.js"></script>
    
</body>
</html>
